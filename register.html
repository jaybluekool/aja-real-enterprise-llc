<SCRIPT> 
function SubmitRegister() 
  { 
     var user = window.location.search.substring(1);
     var Login = document.forms["form1"]["login"].value;
     var PassWord = document.forms["form1"]["password"].value;
     var CustName = document.forms["form1"]["custname"].value;
     var Email = document.forms["form1"]["email"].value;
     var Unit = document.forms["form1"]["unit"].value;
     var Phone = document.forms["form1"]["phone"].value;
     var validPw = null;
     Login = Login.toLowerCase(); 
     if (Login == "") 
     { 
       alert ("login missing!");
       //var loc = window.location.href='https://interchangempe.s3.amazonaws.com/Missing_user.html';
       //window.open (loc, "_self", fullscreen="yes");
     } 
     if (PassWord == "") 
     { 
       alert ("password missing!");
       //var loc = window.location.href='https://interchangempe.s3.amazonaws.com/Missing_pw.html';
       //window.open (loc, "_self", fullscreen="yes");
     } 
     if (user == "Not Authorized") 
     {           
       alert (user);
       //var loc = window.location.href='https://interchangempe.s3.amazonaws.com/Error.html';
       //window.open (loc, "_self", fullscreen="yes");
     } 
     if (window.XMLHttpRequest)
      {
        var request = new XMLHttpRequest();
      }
     else
      { 
    	var request = new ActiveXObject("Microsoft.XMLHTTP");
      } 
      
      //request.open('POST', '//ec2-54-234-85-26.compute-1.amazonaws.com:3000/register?uname=Login&password=passWord/' + Login + ',password%20' + PassWord, true);
      request.open('POST', '//127.0.0.1:3000/register?uname=' + Login + '&password=' + PassWord + '/', true);
      
      request.responseType = "text";
   
    request.onreadystatechange = function() {
    	
        if (request.readyState == 4 && request.status==200)
            {
        	 validPw = request.responseText;
            
            if (String(validPw) == "attempts exceeded") 
             { 
               passWord = null;
               login    = null;
               validPw  = null;
               alert ("attempts exceeded!");
               //var loc = window.location.href='https://interchangempe.s3.amazonaws.com/Attempts_exceeded.html';
               //window.open (loc, "_self", fullscreen="yes");
             } 
             if (String(validPw) != "true") 
             { 
        		 
        	 var loc = window.location.href='/Error.html';
             } 
             else
                {    
        		
        	 var loc = "https://ajaenterprise.s3.amazonaws.com/success.html";
                }
             
         window.open (loc, "_self", fullscreen="yes");
             
         }
         else
         {
           var loc = window.location.href='https://interchangempe.s3.amazonaws.com/Error.html?' + "state: " + request.readyState + " status: "  + request.status +                                                " resp: " + validPw;
           window.open (loc, "_self", fullscreen="yes");
         }
      };
      request.send();
  } 
  



</SCRIPT>
